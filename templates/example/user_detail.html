{% extends 'base_generic.html' %}

{% block content %}
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary-emphasis">{{ object.username }}</strong>
          <h3 class="mb-0">{{ object.full_name }}</h3>
          <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
            {% if user == object %}
              <a href="{% url "example:user_update" %}" class="icon-link gap-1 icon-link-hover stretched-link">
                Update Profile
                <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
              </a>
            {% endif %}
        </div>
        <div class="col-auto d-none d-lg-block">
          <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em"><img src="{{ object.avatar.url }}" alt=""></text></svg>
        </div>
      </div>
    </div>
{% endblock %}
