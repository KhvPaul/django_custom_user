<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url "example:user_list" %}" class="nav-link px-2">Home</a></li>
      </ul>

      <div class="col-md-3 text-end">
          {% if user.is_authenticated %}
              <a class="btn btn-outline-primary me-2" href="{% url "example:user_detail" user.id %}">{{ user.username }}</a>
              <a class="btn btn-outline-primary me-2" href="{% url "logout"%}">Logout</a>
          {% else %}
              <a class="btn btn-outline-primary me-2" href="{% url "login"%}">Login</a>
              <a class="btn btn-outline-primary me-2" href="{% url "example:user_register"%}">Sign Up</a>
          {% endif %}
      </div>
    </header>
</div>
